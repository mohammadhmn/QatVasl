name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (example: v1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    env:
      TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.version || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.version || github.ref }}

      - name: Validate tag format
        run: |
          if [[ ! "${TAG_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag: ${TAG_NAME}. Expected vMAJOR.MINOR.PATCH"
            exit 1
          fi

      - name: Ensure tag exists (manual runs only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git fetch --tags
          if ! git rev-parse "refs/tags/${TAG_NAME}" >/dev/null 2>&1; then
            echo "Tag ${TAG_NAME} does not exist. Create and push it first."
            exit 1
          fi

      - name: Install just
        run: brew install just

      - name: Build DMG
        run: just dmg

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: build/dist/QatVasl.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
